zuul:
  prefix: /api
  strepPrefix: true
  ignoredServices: '*'
  routes:
    estore-user-services:
      path: /user-service/**
      serviceId: estore-user-services
    estore-catalog-service:
      path: /catalog-service/**
      serviceId: estore-catalog-service
    estore-order-service:
      path: /order-service/**
      serviceId: estore-order-service

server:
  port: 8080
  compression:
    enabled: true
    mime-types: application/json,text/css,application/javascript
    min-response-size: 2048

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

ribbon:
  eureka:
    enabled: false
