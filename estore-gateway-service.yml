zuul:
  prefix: /api
  ignoredServices: '*'
  routes:
    estore-user-services: /users/**
    estore-catalog-service: /catalog/**
    estore-order-service: /orders/**
    estore-gateway-service: /gateway/**

server:
  port: 8080
  compression:
    enabled: true
    mime-types: application/json,text/css,application/javascript
    min-response-size: 2048

eureka:
  client:
    serviceUrl:
      defaultZone: http://estore-discovery-service:8761/eureka/
